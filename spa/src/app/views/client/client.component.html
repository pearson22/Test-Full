<h3> Personal information</h3>
<form [formGroup]="this.clientService.clientForm">
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" class="example-right-align">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Second name</mat-label>
            <input matInput formControlName="secondName" type="text" class="example-right-align">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" type="text" class="example-right-align">
        </mat-form-field>
    </div>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Second last name</mat-label>
            <input matInput formControlName="secondLastName" type="text" class="example-right-align">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Document type</mat-label>
            <input matInput formControlName="documentType" type="text" class="example-right-align">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Number document</mat-label>
            <input matInput formControlName="numberDocument" type="text" class="example-right-align">
        </mat-form-field>

    </div>
    <br>
    <h3> Location information</h3>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" type="text" class="example-right-align">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text" class="example-right-align">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Cell</mat-label>
            <input matInput type="text" formControlName="cell" class="example-right-align">
        </mat-form-field>
    </div>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" type="text" class="example-right-align">
        </mat-form-field>


    </div>
</form>

<button mat-raised-button color="primary"(click)="Create()">save</button>
