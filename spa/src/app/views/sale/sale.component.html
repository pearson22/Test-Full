<div class="example-container">
    <h4>Basic mat-select</h4>
    <mat-form-field appearance="fill">
        <mat-label>Client</mat-label>
        <mat-select>
            <mat-option *ngFor="let client of listClient" [value]="client.id">
                {{client.fullName}}
            </mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>Product</mat-label>
        <mat-select>
            <mat-option *ngFor="let product of listProducts" [value]="product.id">
                {{product.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</div>

<button mat-raised-button color="primary" (click)="Create()">save</button>
